{% extends 'layout.html' %}
  {% block body %}
  <h1>Articles</h1>
  <table class="table table-stripped">
    <tr>
      <th>Title</th>
    </tr>
    {% for article in articles %}
    <tr>
      <td><a href="article/{{ article.id }}">{{ article.title }}</a></td>
    </tr>
    {% endfor %}
  </table>
  {% endblock %}
